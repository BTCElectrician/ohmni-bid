name: Ohmni Investigation Daily Scan

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST / 10 PM PST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

defaults:
  run:
    working-directory: ohmni-investigation

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r worker/requirements-openai.txt

      - name: Run daily scan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OHMNI_OPENAI_MODEL: ${{ vars.OHMNI_OPENAI_MODEL || 'gpt-4o' }}
          OHMNI_OPENAI_REASONING_EFFORT: ${{ vars.OHMNI_OPENAI_REASONING_EFFORT || 'high' }}
          OHMNI_MAX_SOURCES: ${{ vars.OHMNI_MAX_SOURCES || '20' }}
          OHMNI_TWO_STAGE: ${{ vars.OHMNI_TWO_STAGE || 'false' }}
        run: |
          python worker/run_daily_openai.py

      - name: Validate artifacts
        run: |
          python worker/validate_artifacts.py

      - name: Lint public text
        run: |
          python worker/lint_public_text.py

      - name: Commit artifacts
        working-directory: .
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ohmni-investigation/site/data/*.json
          git add ohmni-investigation/site/casebook/*.json
          git add ohmni-investigation/site/casebook/*.md
          git add ohmni-investigation/data/runs/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily investigation scan: $(date -u +%Y-%m-%d)"
            git push
          fi
